<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hank's Repair</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="Hank's Repair Logo" class="logo"/>
      <p class="slogan">Driven by Family Values, Built on Trust.</p>
    </div>
    <nav>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <p class="tag">Automotive Repair</p>
      <h1>Hank's Repair</h1>
      <p class="location">Menomonie, WI</p>
    </div>
    <span class="badge">Automotive Repair</span>
  </section>

  <footer>
    <a href="https://facebook.com" target="_blank">
      <img src="facebook-icon.png" alt="Facebook" class="facebook-icon"/>
    </a>
  </footer>
</body>
</html>
